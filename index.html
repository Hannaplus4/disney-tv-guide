<script>
    document.addEventListener("DOMContentLoaded", function () {
        let datePicker = document.getElementById("datePicker");
        let selectedDate = datePicker.value || new Date().toISOString().split('T')[0]; 
        loadSchedule(selectedDate);

        datePicker.addEventListener("change", function () {
            loadSchedule(this.value);
        });
    });

    function loadSchedule(date) {
        let jsonUrl = `https://raw.githubusercontent.com/tu-usuario/repositorio/main/${date}.json`;

        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error("JSON not found");
                }
                return response.json();
            })
            .then(data => {
                updateSchedule(data);
            })
            .catch(error => {
                console.error("Error loading schedule:", error);
                document.getElementById("programs-container").innerHTML = "<p>No schedule available for this date.</p>";
            });
    }

    function updateSchedule(data) {
        let programsContainer = document.getElementById("programs-container");
        programsContainer.innerHTML = ""; // Limpiar el contenido anterior

        data[0].listings.forEach(program => {
            let programElement = document.createElement("div");
            programElement.classList.add("program");

            let title = document.createElement("h3");
            title.textContent = program.title;

            let description = document.createElement("p");
            description.textContent = program.description;

            let startTime = document.createElement("p");
            startTime.textContent = `Start Time: ${new Date(program.startTime).toLocaleTimeString()}`;

            let endTime = document.createElement("p");
            endTime.textContent = `End Time: ${new Date(program.endTime).toLocaleTimeString()}`;

            programElement.appendChild(title);
            programElement.appendChild(description);
            programElement.appendChild(startTime);
            programElement.appendChild(endTime);
            programsContainer.appendChild(programElement);
        });
    }
</script>
