        function formatTimeForSaudiArabia(timestamp) {
            const date = new Date(parseInt(timestamp));
            const saudiTime = new Date(date.toLocaleString('en-US', { timeZone: 'Asia/Riyadh' }));
            return saudiTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        }

        function showSchedule(day) {
            const container = document.getElementById("programs-container");
            container.innerHTML = "";
            const programs = programsData[day];

            programs.forEach(program => {
                const programElement = document.createElement('div');
                programElement.className = 'program';

                programElement.innerHTML = `
                    <img src="${program.imageUrl}" alt="${program.title}" class="program-image">
                    <div class="program-details">
                        <div class="program-title">
                            <span class="en">${program.title}</span>
                            <span class="arabic">${program.title_ar}</span>
                        </div>
                        <div class="program-description en">${program.description}</div>
                        <div class="program-description arabic">${program.description_ar}</div>
                        <div class="program-time">
                            <span>Season ${program.season}</span>
                            <span>Start: ${formatTimeForSaudiArabia(program.startTime)} | End: ${formatTimeForSaudiArabia(program.endTime)}</span>
                        </div>
                    </div>
                `;

                container.appendChild(programElement);
            });
        }

        function toggleLanguage(lang) {
            document.querySelectorAll('.en').forEach(el => el.style.display = lang === 'en' ? 'block' : 'none');
            document.querySelectorAll('.arabic').forEach(el => el.style.display = lang === 'ar' ? 'block' : 'none');
        }

        showSchedule('march4');
        toggleLanguage('en');
    </script>
