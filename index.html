<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disney Channel (MENA) - TV Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            direction: ltr; /* Default direction */
        }
        .header-container {
            text-align: center;
            padding: 20px 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #004aad, #009dff);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .header-container img {
            max-width: 160px;
            display: block;
            margin: 0 auto 5px;
        }
        .title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.3);
        }
        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            font-weight: 600;
            color: #cce7ff;
            margin-top: 5px;
        }
        .source {
            text-align: center;
            font-size: 0.9em;
            color: #555;
            margin-top: 30px;
        }
        .selector-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Reduced gap */
            margin-bottom: 15px;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }
        .selector-container label {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 600;
            margin-right: 5px; /* Add some spacing to the right */
             margin-bottom: 5px; /* Add some spacing below */
        }

        input[type="date"], select {
            padding: 8px;
            font-size: 14px;
            font-family: 'Raleway', sans-serif;
            border-radius: 15px;
            border: 2px solid #0073e6;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            outline: none;
            width: 160px;
            text-align: center;
            margin-bottom: 5px; /* Add some spacing below */
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .buttons-container button {
            font-family: 'Montserrat', sans-serif;
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 15px;
            border: 2px solid #0073e6;
            background-color: #0073e6;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .buttons-container button:hover {
            background-color: #005bb5;
        }
        .program {
            border-bottom: 1px solid #ddd;
            padding: 15px;
            display: flex;
            align-items: flex-start; /* Align items at the top */
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            flex-direction: column; /* Stack image and details on small screens */
            gap: 10px; /* Space between image and details */
        }

        @media (min-width: 600px) {
            .program {
                flex-direction: row; /* Restore side-by-side layout on larger screens */
            }
        }

        .program-image {
            width: 160px;
            height: 90px;
            margin-right: 0; /* Reset for small screens */
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px; /* Add spacing below image on small screens */
        }

        @media (min-width: 600px) {
            .program-image {
                margin-bottom: 0; /* Remove bottom margin on larger screens */
                margin-right: 20px; /* Add right margin on larger screens */

            }

            body[lang="ar"] .program-image {
                margin-left: 20px;
                margin-right: 0;
            }
        }

        .program-details {
            flex-grow: 1;
        }
        .program-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        .program-description {
            font-family: 'Raleway', sans-serif;
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 5px;
             line-height: 1.4; /* Improve readability on small screens */
        }
       .program-time-rating {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically align time and rating */
            margin-bottom: 5px;
            flex-wrap: wrap; /* Allow wrapping to avoid overflow */
        }
        .program-time {
            font-family: 'Montserrat', sans-serif;
            color: #34495e;
            font-size: 0.85em;
            white-space: nowrap; /* Prevent text from wrapping */
            /* Add margin for Arabic layout */
             margin-right: 10px; /* Add some space to the right */
             margin-left: 0; /* Reset for LTR */
        }
        body[lang="ar"] .program-time {
             margin-left: 10px; /* Add some space to the left */
             margin-right: 0; /* Reset */
        }
        .arabic {
            font-size: 1.1em;
            font-family: 'Raleway', sans-serif;
            direction: rtl;
            text-align: right;
            display: none;
        }
        .program-rating {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75em;
            color: #27ae60; /* A green color */
            font-weight: 600;
            white-space: nowrap;
        }
        body[lang="ar"] {
            direction: rtl; /* Set direction for Arabic */
        }

        body[lang="ar"] .en {
            display: none;
        }

        body[lang="ar"] .arabic {
            display: inline;
        }

        body[lang="ar"] .selector-container {
            direction: rtl;
        }
        body[lang="ar"] .program-description {
            text-align: right;
             margin-bottom: 10px; /* Add margin for better spacing */
        }

        body[lang="ar"] .program-title {
            text-align: right;
        }
    </style>
</head>
<body lang="en">
    <div class="header-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/DisneyChannelEMEA.svg" alt="Disney Channel EMEA Logo">
        <div class="title">Disney Channel (MENA)</div>
        <div class="subtitle">TV Guide</div>
    </div>

    <div class="selector-container">
        <label for="datePicker">üìÖ Date:</label>
        <input type="date" id="datePicker" onchange="showScheduleByDate(this.value)">

        <label for="languageSelector">üåç Language:</label>
        <select id="languageSelector" onchange="toggleLanguage(this.value)">
            <option value="en">English</option>
            <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
        </select>
    </div>

    <div class="buttons-container">
        <button onclick="changeDate(-1)">‚¨ÖÔ∏è Previous Day</button>
        <button onclick="changeDate(1)">Next Day ‚û°Ô∏è</button>
    </div>

    <div class="source">Source: Jawwy.tv</div>

    <div id="programs-container"></div>

    <script>

        // Replace with your GitHub username and repository name
        const GITHUB_USERNAME = 'Hannaplus4';  // Replace with your username
        const GITHUB_REPO = 'disney-tv-guide'; // Replace with your repository name
        const GITHUB_PATH = 'TV GUIDE MENA'; // Replace with your folder path, leave empty if files are in root

        function formatTimeForSaudiArabia(timestamp) {
            const date = new Date(parseInt(timestamp));
            const saudiTime = new Date(date.toLocaleString('en-US', { timeZone: 'Asia/Riyadh' }));
            return saudiTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', hour12: true});
        }

        function showScheduleByDate(date) {
            const container = document.getElementById("programs-container");
            container.innerHTML = ""; // Clear previous schedule

            const jsonUrl = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/${GITHUB_PATH ? GITHUB_PATH + '/' : ''}${date}.json`;

            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to load schedule for ${date}. Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (!data || !Array.isArray(data) || data.length === 0 || !data[0].listings) {
                        container.innerHTML = "<p style='text-align:center; color:#d9534f;'>No programs available for this date.</p>";
                        return;
                    }

                    const programs = data[0].listings;

                    programs.forEach(program => {
                        const programElement = document.createElement('div');
                        programElement.className = 'program';

                        // Prioritize 'urn:simple' rating
                        const simpleRating = program.ratings && program.ratings.find(rating => rating.scheme === "urn:simple");
                        const ratingValue = simpleRating ? simpleRating.rating.toUpperCase() : 'N/A';


                        programElement.innerHTML = `
                            <img src="${program.images && program.images.length > 0 ? program.images[0].imageUrl : 'placeholder.jpg'}" alt="${program.title}" class="program-image">
                            <div class="program-details">
                                <div class="program-title">
                                    <span class="en">${program.title}</span>
                                    <span class="arabic">${program.localizedTitle ? program.localizedTitle.ar : ''}</span>
                                </div>
                                <div class="program-description en">${program.description}</div>
                                <div class="program-description arabic">${program.localizedDescription ? program.localizedDescription.ar : ''}</div>
                                <div class="program-time-rating">
                                    <span class="program-time">Start: ${formatTimeForSaudiArabia(program.startTime)} | End: ${formatTimeForSaudiArabia(program.endTime)}</span>
                                    <span class="program-rating">Rating: ${ratingValue}</span>
                                </div>
                            </div>
                        `;

                        container.appendChild(programElement);
                    });
                })
                .catch(error => {
                    console.error("Error fetching or processing JSON:", error);
                    container.innerHTML = `<p style='text-align:center; color:#d9534f;'>Failed to load schedule for ${date}.  Check the console for more details.</p>`;
                });
        }


        function toggleLanguage(lang) {
            document.body.setAttribute('lang', lang); // Set language attribute on body
            localStorage.setItem('preferredLanguage', lang); // Guarda la preferencia en localStorage

        }

        function changeDate(days) {
            const dateInput = document.getElementById("datePicker");
            const currentDate = new Date(dateInput.value);
            currentDate.setDate(currentDate.getDate() + days);
            const newDate = currentDate.toISOString().split('T')[0];
            dateInput.value = newDate;
            showScheduleByDate(newDate);
        }

        document.addEventListener("DOMContentLoaded", function() {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'en'; // Get preferred language from local storage or default to English
            document.getElementById('languageSelector').value = preferredLanguage; // Set the initial value of the language selector
            toggleLanguage(preferredLanguage); // Set the language on initial load

            const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format
            document.getElementById("datePicker").value = today;
            showScheduleByDate(today);
        });
    </script>
</body>
</html>
